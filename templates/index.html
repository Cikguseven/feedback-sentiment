<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Initiatives List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <body>
        <div class="container">
            <h1>Initiatives</h1>
            <ul>
            {% for initiative in initiatives %}
                <li >
                    <a class="initiative" href="{{ url_for('feedback_page', initiative_id=initiative.id) }}">
                        {{ initiative.name }}
                    </a>
                </li>
            {% endfor %}
            </ul>
            <a class="add-initiative-link" href="{{ url_for('add_initiative') }}">+ Add New Initiative</a>
        </div>
    </body>
</html>
