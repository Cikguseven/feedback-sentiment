<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Initiatives List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <body>
          <div id="mySidenav" class="sidenav">
            <img class="navLogo" src="../static/images/PSA-logo.png" />
            <a href="{{ url_for('index')}}">Initiatives</a>
            <a href="#">Profile</a>
            <a href="{{ url_for('add_initiative')}}">Add Initiaive</a>
            {% if logged_in %} <a href="{{ url_for('logout')}}">Logout</a> {% endif %}
          </div>

        <div class="main-body">
            <div class="header-body">
                    <div class="header-text">
                        <p class="header-heading">OUR INITIATIVES</p>
                        <p>Help Shape PSAâ€™s Future</p>
                    </div>
                    <div class="search-container">
                        <form action="/action_page.php">
                          <input class="searchContainer" placeholder="Search.." name="search">
                        </form>
                    </div>
            </div>
            <div class="cardList">

                {% if not logged_in %}
                    <a href="{{ url_for('login') }}"> Please login here.</a>
                {% endif %}

                {% for initiative in initiatives %}

                <div class="card">
                    <div class="card-body">
                        <div class="card-heading-1">
                            <h1>
                                {{ initiative.name }}
                            </h1>
                            <div class="outerProgress">
                                <div class="innerProgress" style="width: 40%"></div>
                            </div>
                        </div>
                        <p>
                            {{ initiative.dsc }}
                        </p>
                    </div>
                    <div class="card-button">
                        <button class="cardbutton">
                            <img src="https://www.svgrepo.com/show/384725/pointer-right.svg" class="buttonpng" border="0" />
                        </button>
                    </div>
                </div>

                {% endfor %}
            </div>
       </div>
    </body>
</html>
